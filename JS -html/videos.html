<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos</title>
  </head>
  <body>
    <h1>Mi video</h1>
    <video width="320" height="240" controls>
      <source src="/videos/videos 2_0.mp4" type="video/mp4" />
    </video>

    <br />
    <hr />
    <h2>Un video de youtube</h2>

    <!-- alt + shift  + f para que el texto se adapte pantalla-->

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/_fBAHUuIuek?si=6YcMZR8tLgP9abP_"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
