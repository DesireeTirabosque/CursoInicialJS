<body>
    <script>
        function calcularSuperficie(ancho, alto)
        {
            var resultado =ancho * alto;
            return resultado;
        }
        
        function calcularTerrero(){
            var inputAncho= prompt("Ingrese el ancho del terreno");
            var inputAlto=prompt("ingrese el alto del terreno");
            var superficieTerreno =calcularSuperficie(inputAncho, inputAlto);
        
            alert("la superficie del terreno es:" + superficieTerreno);
        }
       
       calcularTerrero();
       calcularTerrero();

    </script>
</body>
